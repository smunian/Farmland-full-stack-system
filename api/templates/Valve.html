{% extends "layout.html" %}
{% block content %}
    <style>
        a {
            color: black;
        }

        .background-color {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <div class="container background-color">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                方案：
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>定时类型</th>
                    <th>水阀控制</th>
                    <th>起始时间</th>
                    <th>结束时间</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in list %}
                    <tr>
                        <td>{{ obj.schedule_type }}</td>
                        <td>{{ obj.valve_control }}</td>
                        <td>{{ obj.start_time }}</td>
                        <td>{{ obj.duration }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
